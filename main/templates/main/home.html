                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-sm-10 col-lg-8">
                            <h5 class="text-primary text-uppercase mb-3 animated slideInDown"></h5>

                            -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="owl-carousel-item position-relative">
            <img class="img-fluid" src="{% static 'img/office1.jpg' %}" alt="">
            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" >
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-sm-10 col-lg-8">
                            <h5 class="text-primary text-uppercase mb-3 animated slideInDown"></h5>
                            <h1 class="display-3 text-white animated slideInDown"></h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Carousel End -->

    <div class="container-xxl py-5">
        
    {% for post in posts %}
        <div class="container">
            <h1>Blog Posts</h1>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>By {{ post.author }} on {{ post.created_at }}</p>
            <p>Likes: <span id="likes-count-{{ post.pk }}">{{ post.total_likes }}</span></p>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
