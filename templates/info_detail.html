{% extends "base.html" %}
{% load static %}


{% block detail %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">สาระน่ารู้</h6>
            <h1 class="mb-5">{{ info.info_title }}</h1>
        </div>
        
                   
        <div class="row g-4 justify-content-center">
            <div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="course-item">
                    <div class="position-relative overflow-hidden">
                        <a href="{% url 'info_list' %}"><img class="img-fluid" src="{{info.info_image.url}}" alt=""></a>

                    </div>
                </div>
            </div>
        </div>        
    <div class="container">
        <div class="row p-4 pb-0">
            {{ info.info_content|safe }}
                       
            <p><strong>เผยแพร่ : </strong> {{ info.published }}</p>
        </div>
    </div>
    <div class="text-center mt-5">
        <a class="btn btn-primary py-3 px-5 mt-2" href="{% url 'info_list' %}">อ่านทั้งหมด</a>
    </div>
</div>
{% endblock detail %}
